<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Peta Konsep Perang Dunia I & II</title>
  <script src="https://unpkg.com/vis-network@9.1.2/standalone/umd/vis-network.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #network {
      width: 100%;
      height: 750px;
      border: 1px solid lightgray;
      background: #fafafa;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Peta Konsep Perang Dunia I & II</h2>
  <div id="network"></div>

  <script>
    const nodes = new vis.DataSet([
      // Node Utama
      { id: 1, label: "Perang Dunia I", color: "#e67e22", title: "1914–1918: Blok Sentral vs Sekutu" },
      { id: 2, label: "Perang Dunia II", color: "#3498db", title: "1939–1945: Konflik global besar kedua" },

      // PD I - Penyebab
      { id: 3, label: "Penyebab PD I", title: "Nasionalisme, Aliansi, Imperialisme, Pembunuhan Franz Ferdinand" },
      { id: 4, label: "Aliansi Militer", title: "Triple Entente (Inggris, Prancis, Rusia) vs Triple Alliance (Jerman, Austria-Hungaria, Italia)" },
      { id: 5, label: "Pembunuhan Franz Ferdinand", title: "Pemicu langsung perang, dilakukan oleh Gavrilo Princip di Sarajevo" },

      // PD I - Jalannya Perang
      { id: 6, label: "Jalannya PD I", title: "Parit (trench warfare), senjata kimia, dan perang posisi" },
      { id: 7, label: "Negara Terlibat PD I", title: "Jerman, Austria-Hungaria, Inggris, Prancis, Rusia, AS" },
      { id: 8, label: "AS Masuk PD I (1917)", title: "Karena kapal tenggelam oleh U-boat dan telegram Zimmermann" },

      // PD I - Akhir
      { id: 9, label: "Akhir PD I", title: "Gencatan senjata 11 November 1918" },
      { id: 10, label: "Perjanjian Versailles", title: "1919: Menghukum Jerman secara ekonomi dan militer" },

      // PD II - Penyebab
      { id: 11, label: "Penyebab PD II", title: "Kebangkitan Nazi, Kegagalan Liga Bangsa-Bangsa, Ekspansi Jerman" },
      { id: 12, label: "Kebangkitan Hitler", title: "1933: Menjadi Kanselir Jerman dan membangun kembali militer" },
      { id: 13, label: "Kegagalan Versailles", title: "Versailles dianggap tidak adil oleh rakyat Jerman" },

      // PD II - Jalannya Perang
      { id: 14, label: "Invasi Polandia (1939)", title: "Jerman menyerbu Polandia → Inggris & Prancis nyatakan perang" },
      { id: 15, label: "Perang Blitzkrieg", title: "Strategi serangan cepat Jerman" },
      { id: 16, label: "Pearl Harbor (1941)", title: "Jepang menyerang AS → AS masuk perang" },
      { id: 17, label: "D-Day (1944)", title: "Sekutu menyerbu Normandia, Prancis" },
      { id: 18, label: "Bom Hiroshima & Nagasaki", title: "AS menjatuhkan bom atom → Jepang menyerah" },

      // PD II - Akhir
      { id: 19, label: "Akhir PD II", title: "Jerman menyerah Mei 1945, Jepang Agustus 1945" },

      // Dampak
      { id: 20, label: "Dampak Perang", title: "Puluhan juta tewas, kerusakan global, munculnya kekuatan baru" },
      { id: 21, label: "PBB Didirikan (1945)", title: "Untuk menjaga perdamaian dunia" },
      { id: 22, label: "Perang Dingin", title: "Ketegangan politik AS vs Uni Soviet pasca PD II" },
      { id: 23, label: "Dekolonisasi", title: "Negara-negara jajahan mulai merdeka setelah perang" }
    ]);

    const edges = new vis.DataSet([
      // Hubungan PD I
      { from: 1, to: 3 }, { from: 3, to: 4 }, { from: 3, to: 5 },
      { from: 1, to: 6 }, { from: 6, to: 7 }, { from: 6, to: 8 },
      { from: 1, to: 9 }, { from: 9, to: 10 },

      // Hubungan PD II
      { from: 2, to: 11 }, { from: 11, to: 12 }, { from: 11, to: 13 },
      { from: 2, to: 14 }, { from: 14, to: 15 },
      { from: 2, to: 16 }, { from: 2, to: 17 }, { from: 2, to: 18 },
      { from: 2, to: 19 },

      // Dampak
      { from: 1, to: 20 }, { from: 2, to: 20 },
      { from: 20, to: 21 },
      { from: 20, to: 22 },
      { from: 20, to: 23 }
    ]);

    const container = document.getElementById("network");
    const data = { nodes: nodes, edges: edges };

    const options = {
      nodes: {
        shape: "box",
        font: { size: 14, face: "Arial" },
        margin: 10,
        shadow: true
      },
      edges: {
        arrows: { to: true },
        smooth: { type: "cubicBezier", forceDirection: "horizontal", roundness: 0.4 }
      },
      layout: {
        hierarchical: {
          direction: "LR",
          sortMethod: "directed",
          levelSeparation: 150,
          nodeSpacing: 150
        }
      },
      interaction: {
        hover: true,
        tooltipDelay: 100,
        navigationButtons: true,
        zoomView: true
      },
      physics: false
    };

    new vis.Network(container, data, options);
  </script>
</body>
</html>
